<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <h1>Remaining time</h1>
        <div id="countdown">
            <span id="days" class="time-unit"></span> : 
            <span id="hours" class="time-unit"></span> : 
            <span id="minutes" class="time-unit"></span> : 
            <span id="seconds" class="time-unit"></span> Seconds
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
